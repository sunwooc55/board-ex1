<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}"></title>
</head>
<body>
  <h1 th:text = "${board.title}"></h1>
  <p><strong>작성자 : </strong><span th:text="${board.author}"></span></p>
  <hr>
  <div th:text="${board.content}"></div>
  <hr>
  <a th:href="@{/post/edit/{id}(id=${board.id})}">수정</a>
  <form th:action="@{/post/delete/{id}(id=${board.id})}" method = "post" style = "display: inline;">
    <button type = "submit">삭제</button>
  </form>
  <a href = "/static">목록으로</a>
</body>
</html>
